version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rwa_dex
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # API Service
  api:
    build: ./api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password123}@postgres:5432/rwa_dex
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      MANTLE_TESTNET_RPC_URL: ${MANTLE_TESTNET_RPC_URL:-https://rpc.testnet.mantle.xyz}
      AI_ENGINE_URL: http://ai-engine:8001
      AI_ENGINE_API_KEY: ${AI_ENGINE_API_KEY:-dev-key-12345}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Engine Service
  ai-engine:
    build: ./ai-engine
    ports:
      - "8001:8001"
    environment:
      REDIS_URL: redis://redis:6379
      AI_DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password123}@postgres:5432/rwa_ai
      AI_ENGINE_API_KEY: ${AI_ENGINE_API_KEY:-dev-key-12345}
      LOG_LEVEL: INFO
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./ai-engine:/app
      - ai_models:/app/models/saved
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - ai-engine
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ai_models:

networks:
  default:
    name: rwa-dex-network